<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>
  <!-- T-tetromino shape in purple -->
  <g>
    <!-- Top row (3 blocks) -->
    <rect x="10" y="20" width="25" height="25" fill="#A020F0" stroke="#8010C0" stroke-width="2"/>
    <rect x="35" y="20" width="25" height="25" fill="#A020F0" stroke="#8010C0" stroke-width="2"/>
    <rect x="60" y="20" width="25" height="25" fill="#A020F0" stroke="#8010C0" stroke-width="2"/>
    <!-- Bottom middle block -->
    <rect x="35" y="45" width="25" height="25" fill="#A020F0" stroke="#8010C0" stroke-width="2"/>
  </g>
</svg>
